<h1 mat-dialog-title>Editar Live.</h1>

<div mat-dialog-content> 
     <form class="example-form" [formGroup]="liveEditForm">
      
  
        <div class="example-full-width">
            <mat-label>Status</mat-label><br>
            <mat-slide-toggle formControlName="statusLive" value="statusLive"   checked="statusLive" color="primary"> 
            </mat-slide-toggle>
            
        </div>
        <mat-form-field class="example-full-width">
            <mat-label>Nome da Live</mat-label>
            <input matInput placeholder="" formControlName="liveName" name="liveName">
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
            <mat-label>Nome do Canal</mat-label>
            <input matInput placeholder="" formControlName="channelName" name="channelName" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Link Completo</mat-label>
            <input matInput placeholder="" formControlName="liveLink" name="liveLink" required>
        </mat-form-field>

        <div fxLayout="row wrap">
        <div fxFlex="50" fxFill fxLayoutAlign="start center">
            <mat-form-field>
                <mat-label>Data da Live</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="liveDate" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        
        <div fxFlex="50" fxFill fxLayoutAlign="start center">
            <mat-form-field>
                <mat-label>Hor√°rio da Live</mat-label>
                <input matInput type="time" placeholder="" formControlName="liveTime" #time required/>
            </mat-form-field>
        </div>
      
          
             
        
        </div> 

       
    </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="editLive()">Salvar</button>
</div>
